<h2 class="mb-3 text-2xl">Settings</h2>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header class="!text-xl"
      >Quick Setting</mat-expansion-panel-header
    >
    <app-quick-setting-panel-content></app-quick-setting-panel-content>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="!text-xl"
      >Visibility</mat-expansion-panel-header
    >
    <app-visibility-setting-panel-content></app-visibility-setting-panel-content>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="!text-xl"
      >Layout Highlight</mat-expansion-panel-header
    >
    <app-layout-highlight-setting-panel-content></app-layout-highlight-setting-panel-content>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="!text-xl"
      >Device Layout</mat-expansion-panel-header
    >
    <app-device-layout-setting-panel-content></app-device-layout-setting-panel-content>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="!text-xl"
      >Air Mode</mat-expansion-panel-header
    >
    <app-air-mode-setting-panel-content></app-air-mode-setting-panel-content>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="!text-xl"
      >Data Deletion</mat-expansion-panel-header
    >
    <div class="flex flex-col items-start gap-3">
      <button
        type="button"
        [color]="'warn'"
        mat-flat-button
        (click)="openDeleteDeviceLayoutsConfirmDialog()"
      >
        <mat-icon>{{ "delete" | iconGuard }}</mat-icon>
        Delete All Imported Device Layouts
      </button>
      <button
        type="button"
        [color]="'warn'"
        mat-flat-button
        (click)="openDeleteChordsConfirmDialog()"
      >
        <mat-icon>{{ "delete" | iconGuard }}</mat-icon>
        Delete All Imported Chords
      </button>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="!text-xl"
      >Misc</mat-expansion-panel-header
    >
    <app-misc-setting-panel-content></app-misc-setting-panel-content>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="!text-xl">{{
      "settings.ui-language" | translate | titlecase
    }}</mat-expansion-panel-header>
    <div>
      <mat-button-toggle-group
        class="opacity-80"
        [ngModel]="currentLanguage"
        (ngModelChange)="setLanguage($event)"
        [hideSingleSelectionIndicator]="true"
      >
        @for (language of supportedLanguages; track language.id) {
          <mat-button-toggle [value]="language.id">
            {{ language.name }}
          </mat-button-toggle>
        }
      </mat-button-toggle-group>
    </div>
  </mat-expansion-panel>
</mat-accordion>
