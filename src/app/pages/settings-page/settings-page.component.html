<h2 class="mb-3 text-2xl">Settings</h2>
<h3 class="text-lg">Visibility</h3>
@for (item of visibilitySettingItems(); track item.key) {
  <div>
    <mat-checkbox
      [color]="'primary'"
      [checked]="item.value"
      (change)="setVisible(item.key, $event.checked)"
      >{{ item.name }}</mat-checkbox
    >
  </div>
}
