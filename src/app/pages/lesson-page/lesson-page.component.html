<div class="worksheet">
  <span class="history">{{ lessonStore.history().join("") }}</span>
  <span class="queue" [class.error]="lessonStore.error()"
    >{{ lessonStore.queue().join("") }}...</span
  >
  <input #input type="text" (keyup)="onKeyUpInInput($event)" />
  <div class="dimmer" (click)="focusInput()">
    <mat-icon>play_arrow</mat-icon> Start / Resume (<kbd>Space</kbd> key)
  </div>
</div>
<app-layout [keyLabelMap]="keyLabelMap()"></app-layout>
