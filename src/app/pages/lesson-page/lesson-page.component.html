@if (lesson(); as lessonData) {
  @switch (lessonData.topicType) {
    @case ("character") {
      <accel-shooter-character-lesson
        [lesson]="lessonData"
      ></accel-shooter-character-lesson>
    }
    @case ("trigram") {
      <accel-shooter-trigram-lesson
        [lesson]="lessonData"
      ></accel-shooter-trigram-lesson>
    }
  }
}
