<mat-select
  class="!w-auto !font-bold !text-alnitak-500"
  [value]="value()"
  [panelWidth]="null"
  (valueChange)="select.emit($event)"
>
  <mat-option [value]="'left'">{{
    "general.left-side" | translate
  }}</mat-option>
  <mat-option [value]="'right'">{{
    "general.right-side" | translate
  }}</mat-option>
</mat-select>
