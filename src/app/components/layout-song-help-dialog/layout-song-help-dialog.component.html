<h2 mat-dialog-title class="!text-xl">Layout Song</h2>
<mat-dialog-content>

    Layout song is a song that can help you memorize the letter keys on the
    default layout.
  </p>
  <br />

    The lyrics was generated by Kimi K2 Thinking, and the whole song by Suno AI.
  </p>

</mat-dialog-content>
<mat-dialog-actions align="end">

</mat-dialog-actions>
