<svg
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid meet"
  viewBox="0 0 3815 1890"
>
  <text
    [attr.x]="1907.5"
    [attr.y]="100"
    text-anchor="middle"
    dominant-baseline="text-top"
    font-size="80px"
    fill="currentColor"
  >
    {{ highlightPositionCodesInText() }}
  </text>
  @for (side of sides; track side) {
    @for (sw of switches; track sw) {
      <g
        appSwitch
        [center]="switchCenter(sw, side)"
        [rotationDirection]="side === 'left' ? 'cw' : 'ccw'"
        [rotation]="sw.startsWith('thumb') ? 10 : 0"
        [keyLabelMap]="keyLabelMap()"
        [positionCodeMap]="positionCodeLayout[side][sw]"
        [highlightPositionCodes]="highlightPositionCodes()"
      ></g>
    }
  }
</svg>
