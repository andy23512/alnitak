@for (side of sides; track side) {
  @for (switch of switches; track switch) {
    <app-switch
      [ngClass]="[side, switch | camelToKebab]"
      [keyLabelMap]="keyLabelMap()"
      [positionCodeMap]="positionCodeLayout[side][switch]"
      style.grid-area="{{ side }}-{{ switch | camelToKebab }}"
      [rotationDirection]="side === 'left' ? 'cw' : 'ccw'"
      [rotation]="switch.startsWith('thumb') ? 10 : 0"
    ></app-switch>
  }
}
