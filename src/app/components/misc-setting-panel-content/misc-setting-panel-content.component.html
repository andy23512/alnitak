<mat-form-field>
  <mat-label>Rotation Angle for Thumb Switches</mat-label>
  <input
    matInput
    type="number"
    [ngModel]="thumbRotationAngle()"
    (ngModelChange)="setThumbRotationAngle($event)"
    aria-label="input box for rotation angle for thumb switches on the layout display"
  />
  <span matTextSuffix>°</span>
</mat-form-field>
<mat-form-field>
  <mat-label>Rotation Angle for Non-Thumb Switches</mat-label>
  <input
    matInput
    type="number"
    [ngModel]="nonThumbRotationAngle()"
    (ngModelChange)="setNonThumbRotationAngle($event)"
    aria-label="input box for rotation angle for non-thumb switches on the layout display"
  />
  <span matTextSuffix>°</span>
</mat-form-field>
