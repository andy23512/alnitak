@for (quickSetting of quickSettings; track $index) {
  @if (deviceLayoutStore.selectedId() === quickSetting.deviceLayoutId) {
    <button type="button" mat-flat-button color="primary">
      {{ quickSetting.name }}
    </button>
  } @else {
    <button
      type="button"
      mat-raised-button
      (click)="onQuickSettingButtonClick(quickSetting)"
    >
      {{ quickSetting.name }}
    </button>
  }
}
